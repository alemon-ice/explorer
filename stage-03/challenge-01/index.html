<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar sua mentoria</p>
        </header>

        <form action="">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>

                    <div class="name-inputs">
                        <div class="input-wrapper">
                            <label for="first-name">Nome</label>
                            <input type="text" id="first-name">
                        </div>
    
                        <div class="input-wrapper">
                            <label for="last-name">Sobrenome</label>
                            <input type="text" id="last-name">
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="email">Email<span>(digite um email válido)</span></label>
                        <input type="email" id="email">
                    </div>

                    <div class="input-wrapper">
                        <label for="password">Senha<span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="password">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="mentor-first-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentor-first-name">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>

                    <div class="mentorship-date">
                        <strong>Primeira Mentoria</strong>
    
                        <div class="date-inputs">
                            <div class="input-wrapper">
                                <label for="date">Data<span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="date">
                            </div>
        
                            <div class="input-wrapper">
                                <label for="from">Das</label>
                                <input type="date" id="from">
                            </div>
        
                            <div class="input-wrapper">
                                <label for="to">Até</label>
                                <input type="date" id="to">
                            </div>
                        </div>
                    </div>

                    <div class="mentorship-date">
                        <strong>Segunda Mentoria</strong>
    
                        <div class="date-inputs">
                            <div class="input-wrapper">
                                <label for="date">Data<span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="date">
                            </div>
        
                            <div class="input-wrapper">
                                <label for="from">Das</label>
                                <input type="date" id="from">
                            </div>
        
                            <div class="input-wrapper">
                                <label for="to">Até</label>
                                <input type="date" id="to">
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <input class="button" type="submit" form="my-form" value="Salvar evento">
        </footer>
    </main>
</body>
</html>
